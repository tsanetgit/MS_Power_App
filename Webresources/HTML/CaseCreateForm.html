<head>
    <style>
        body {
            font-family: "Segoe UI", "Segoe UI Web (West European)", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
        }

        .dynamic-container {
            display: flex;
            gap: 20px; 
        }

        .dynamic-form {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group {
            display: grid;
            grid-template-columns: 150px 1fr;
            align-items: center;
            margin-bottom: 5px; /* Reduced margin */
        }

        .form-label {
            font-size: 14px;
            margin-right: 10px;
            font-weight: normal;
        }

        .form-input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            background-color: #f9f9f9;
            font-size: 14px;
        }

        .readonly-input {
            background-color: #f0f0f0;
            color: #666;
        }

        .form-section h3 {
            margin-top: 20px;
            grid-column: 1 / -1;
            color: #333;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #0078D4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            grid-column: 1 / -1;
            margin-top: 20px;
        }

            button[type="submit"]:hover {
                background-color: #005A9E;
            }

        /* CustomerData fields will remain unchanged */
        .form-section {
            margin-bottom: 20px;
        }

        /* Company search dropdown styling */
        .company-search {
            margin-bottom: 20px;
            display: none;
        }

        select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .company-results {
            position: absolute;
            z-index: 1000;
            width: 100%;
        }

        .note-section {
            flex: 1; /* Collaboration feed will take less space */
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            padding: 10px; /* Reduce padding to minimize extra space */
            margin: 0; /* Ensure no margin above the section */
            display: flex;
            flex-direction: column;
        }

            .note-section h3 {
                color: #333;
                border-bottom: 1px solid #ddd;
                margin: 0 0 15px 0; /* Remove top margin, keep bottom margin */
                padding-bottom: 5px;
                text-align: left;
            }

        .note-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Align content to the top */
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .note-row:last-child {
                border-bottom: none;
        }

        .note-meta {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #666;
            text-align: center;
            flex-shrink: 0;
            width: 120px;
            border-right: 1px solid #ddd;
            padding-right: 10px;
            justify-content: flex-start; /* Align content to the top */
        }

        .note-content {
            flex-grow: 1;
            padding-left: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
        }

        .note-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .note-description {
            font-size: 14px;
            color: #444;
        }
    </style>
</head>

<body>
    <!-- Company search and results -->
    <div class="company-search" id="company-search">
        <label for="companyInput">Search Company:</label>
        <input type="text" id="companyInput" class="form-input" placeholder="Enter Company Name" />
        <!--<button id="searchCompanyButton">Search</button>-->
        <div id="companyResults" class="company-results"></div>
    </div>

    <!-- Dynamic container for the form and collaboration feed -->
    <div class="dynamic-container">
        <!-- Main Form -->
        <div id="dynamicFormContainer" class="dynamic-form"></div>

        <!-- Collaboration Feed Section -->
        <div class="note-section" id="collaborationFeed">
            <h3>Collaboration Feed</h3>
            <!-- Notes will be dynamically added here -->
        </div>
    </div>
</body>
